<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lesson
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list lines="none" *ngFor = "let lesson of lessons">
      <ion-item href detail>
        <ion-thumbnail class="ion-margin-end">
          <ion-img src="https://www.annapeszko.co.uk/wp-content/uploads/2018/07/LoginScreenBackground02.jpg">{{ lesson?.image }}</ion-img>
        </ion-thumbnail>
        <ion-label class="ion-text-wrap" [routerLink]="['/play']">{{ lesson?.lesson_title }}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
